        <div class="ms-5">
            <div class="form-group d-flex flex-column">
                <label for="company">Company name </label>
                <input type="text" id="title" class="form-control w-50 company" placeholder="Company name">
            </div>
    
        <div class="form-group d-flex flex-column mt-3">
            <label for="job-title">Job title</label>
            <input type="text" id="job-title" class="form-control w-50 job" placeholder="Job">
        </div>
    
        <div class="form-group mt-3">
            <label for="salary">Salary</label>
            <input type="text" id="salary" class="form-control w-50 salary" placeholder="Salary">
        </div>
    </div>
    <button class="btn btn-success ms-5 mt-5">Create</button>

    </div>
